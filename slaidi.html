<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="slaidi.css" />

    <title>4_slaida</title>
    <style></style>
  </head>
  <body>
    <div id="contentContainer">
      <div id="wrapper">
        <div id="itemOne" class="content"></div>

        <div id="itemTwo" class="content"></div>

        <div id="itemThree" class="content"></div>

        <div id="itemFour" class="content"></div>
      </div>
    </div>
    <div id="navLinks">

        <ul>
            <li class="itemLinks" data-pos="0px"></li>
            <li class="itemLinks" data-pos="-550px"></li>
            <li class="itemLinks" data-pos="-1100px"></li>
            <li class="itemLinks" data-pos="-1650px"></li>
        </ul>

    </div>

    <script>
      
var links = document.querySelectorAll(".itemLinks");
var wrapper = document.querySelector("#wrapper");
 
var activeLink = 0;
 
for (var i = 0; i < links.length; i++) {
    var link = links[i];
    link.addEventListener('click', setClickedItem, false);
 
    link.itemID = i;
}



links[activeLink].classList.add("active");
 
function setClickedItem(e) {
    removeActiveLinks();
 
    var clickedLink = e.target;
    activeLink = clickedLink.itemID;
 
    changePosition(clickedLink);
}
 
function removeActiveLinks() {
    for (var i = 0; i < links.length; i++) {
        links[i].classList.remove("active");
    }
}
 
function changePosition(link) {
    var position = link.getAttribute("data-pos");
 
    var translateValue = "translate3d(" + position + ", 0px, 0)";
    wrapper.style.transform = translateValue;
 
    link.classList.add("active");
}   
    </script>
  </body>
</html>
